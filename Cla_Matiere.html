<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let currentFiliereId = null;

    function openAddFiliereModal() {
        document.getElementById('addFiliereModal').style.display = 'block';
    }

    function closeAddFiliereModal() {
        document.getElementById('addFiliereModal').style.display = 'none';
    }

    function openModal(filiereId) {
        currentFiliereId = filiereId;
        document.getElementById('assignModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('assignModal').style.display = 'none';
    }

   function fetchFilieres() {
    fetch('http://localhost/LBS/WEB/get_filieres.php')
        .then(response => response.json())
        .then(filieres => {
            const filiereCards = document.getElementById('filiereCards');
            filiereCards.innerHTML = '';
            filieres.forEach(filiere => {
                const card = `
    <div class="card">
        <h3><i class="fas fa-graduation-cap"></i> ${filiere.name}</h3>
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <button class="btn" onclick="openModal(${filiere.id})">
                <i class="fas fa-book-open"></i> Attribuer Matière
            </button>
            <button class="btn" onclick="showMatieres(${filiere.id})">
                <i class="fas fa-eye"></i> Voir les Matières
            </button>
            <div class="admin-actions" style="display: none; flex-direction: column; gap: 0.5rem;">
                <button class="btn btn-edit" onclick="openEditFiliereModal(${filiere.id}, '${filiere.name}')">
                    <i class="fas fa-edit"></i> Modifier
                </button>
                <button class="btn btn-delete" onclick="deleteFiliere(${filiere.id})">
                    <i class="fas fa-trash"></i> Supprimer
                </button>
            </div>
        </div>
    </div>
`;

                filiereCards.innerHTML += card;
            });
        })
        .catch(error => console.error('Erreur:', error));
}



    function addFiliere() {
        const filiereName = document.getElementById('filiereName').value;
        if (!filiereName) {
            alert('Veuillez saisir le nom de la filière.');
            return;
        }

        const data = { name: filiereName };

        fetch('http://localhost/LBS/WEB/add_filiere.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
    Swal.fire({
        icon: 'success',
        title: 'Succès',
        text: 'Filière ajoutée avec succès !',
        timer: 2000,
        showConfirmButton: false
    });
    document.getElementById('addFiliereForm').reset();
    closeAddFiliereModal();
    fetchFilieres();
} else {
    Swal.fire('Erreur', result.message, 'error');
}
        });
    }

    function saveMatiere() {
        const matiereName = document.getElementById('matiereName').value;
        if (!matiereName) {
            alert('Veuillez saisir le nom de la matière.');
            return;
        }

        const data = { filiereId: currentFiliereId, name: matiereName };

        fetch('http://localhost/LBS/WEB/add_matiere.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
    Swal.fire({
        icon: 'success',
        title: 'Succès',
        text: 'Matière attribuée avec succès !',
        timer: 2000,
        showConfirmButton: false
    });
    closeModal();
} else {
    Swal.fire('Erreur', result.message, 'error');
}

        });
        
    }

    window.onload = fetchFilieres;






   function showMatieres(filiereId) {
    fetch('http://localhost/LBS/WEB/get_matieres.php?filiereId=' + filiereId)
        .then(res => res.json())
        .then(result => {
            if (!result.success) {
                Swal.fire('Erreur', result.message, 'error');
                return;
            }

            const matieres = result.matieres;
            if (matieres.length === 0) {
                Swal.fire('Aucune matière', 'Cette filière n’a pas encore de matières.', 'info');
                return;
            }

            const matiereTable = `
                <table style="width:100%; border-collapse: collapse; text-align:left;">
                    <thead>
                        <tr style="background-color:#f2f2f2;">
                            <th style="padding: 8px; border: 1px solid #ddd;">#</th>
                            <th style="padding: 8px; border: 1px solid #ddd;">Nom de la Matière</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${matieres.map((m, index) => `
                            <tr>
                                <td style="padding: 8px; border: 1px solid #ddd;">${index + 1}</td>
                                <td style="padding: 8px; border: 1px solid #ddd;">${m.name}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            Swal.fire({
                title: 'Matières de la Filière',
                html: matiereTable,
                width: '600px',
                confirmButtonText: 'Fermer'
            });
        })
        .catch(err => {
            console.error(err);
            Swal.fire('Erreur', 'Impossible de charger les matières.', 'error');
        });
}



function openEditFiliereModal(id, name) {
    document.getElementById('editFiliereId').value = id;
    document.getElementById('editFiliereName').value = name;
    document.getElementById('editFiliereModal').style.display = 'block';
}

function closeEditFiliereModal() {
    document.getElementById('editFiliereModal').style.display = 'none';
}

function updateFiliere() {
    const id = document.getElementById('editFiliereId').value;
    const name = document.getElementById('editFiliereName').value;

    fetch('http://localhost/LBS/WEB/filiere_handler.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'update', id, name }),
    })
    .then(res => res.json())
    .then(result => {
        if (result.success) {
            Swal.fire('Succès', 'Filière mise à jour avec succès.', 'success');
            closeEditFiliereModal();
            fetchFilieres();
        } else {
            Swal.fire('Erreur', result.message, 'error');
        }
    });
}


function deleteFiliere(id) {
    Swal.fire({
        title: 'Êtes-vous sûr ?',
        text: "Cette action est irréversible !",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Oui, supprimer !',
        cancelButtonText: 'Annuler'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('http://localhost/LBS/WEB/filiere_handler.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete', id }),
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    Swal.fire('Supprimé !', 'La filière a été supprimée.', 'success');
                    fetchFilieres();
                } else {
                    Swal.fire('Erreur', result.message, 'error');
                }
            });
        }
    });
}


function addFiliere() {
    const name = document.getElementById('filiereName').value;

    fetch('http://localhost/LBS/WEB/filiere_handler.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'add', name }),
    })
    .then(res => res.json())
    .then(result => {
        if (result.success) {
            Swal.fire('Ajoutée', 'La filière a été ajoutée.', 'success');
            closeAddFiliereModal();
            fetchFilieres();
        } else {
            Swal.fire('Erreur', result.message, 'error');
        }
    });
}

function checkFilierePassword() {
    Swal.fire({
        title: 'Authentification Admin',
        input: 'password',
        inputLabel: 'Entrez le mot de passe admin',
        inputPlaceholder: 'Mot de passe',
        showCancelButton: true,
        confirmButtonText: 'Valider',
        cancelButtonText: 'Annuler'
    }).then(result => {
        if (result.isConfirmed) {
            const password = result.value;
            if (password === 'admin123') { // 🔒 à changer selon ton besoin
                const actions = document.querySelectorAll('.admin-actions');
                actions.forEach(div => div.style.display = 'flex');
                Swal.fire('Mode CRUD activé', 'Les options admin sont visibles.', 'success');
            } else {
                Swal.fire('Accès refusé', 'Mot de passe incorrect.', 'error');
            }
        }
    });
}
