<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Professeurs</title>
    <style>
        /* Reset de style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps principal */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        /* Section des Professeurs */
        .professor-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .professor-list h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .btn-assign {
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-assign:hover {
            background-color: #218838;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        .modal-content h4 {
            margin-bottom: 15px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        Gestion des Professeurs
    </div>

    <!-- Liste des Professeurs -->
    <div class="professor-list">
        <h3>Liste des Professeurs</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jean Dupont</td>
                    <td>jean.dupont@example.com</td>
                    <td>
                        <button class="btn-assign" onclick="openModal(1)">Attribuer un Cours</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Marie Curie</td>
                    <td>marie.curie@example.com</td>
                    <td>
                        <button class="btn-assign" onclick="openModal(2)">Attribuer un Cours</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Albert Einstein</td>
                    <td>albert.einstein@example.com</td>
                    <td>
                        <button class="btn-assign" onclick="openModal(3)">Attribuer un Cours</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Attribution Cours -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <h4>Attribuer un Cours</h4>
            <form id="assignForm">
                <label for="matiere">Matière</label>
                <input type="text" id="matiere" placeholder="Ex: Mathématiques" required>
                <label for="classe">Classe</label>
                <input type="text" id="classe" placeholder="Ex: 1ère A" required>
                <label for="horaire">Horaire</label>
                <input type="time" id="horaire" required>
                <button type="submit">Attribuer</button>
                <button type="button" class="btn-cancel" onclick="closeModal()">Annuler</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(profId) {
            document.getElementById('assignModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('assignModal').style.display = 'none';
        }

        document.getElementById('assignForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const matiere = document.getElementById('matiere').value;
            const classe = document.getElementById('classe').value;
            const horaire = document.getElementById('horaire').value;
            console.log(`Matière: ${matiere}, Classe: ${classe}, Horaire: ${horaire}`);
            closeModal();
        });
    </script>

</body>

</html>
